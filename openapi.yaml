components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Lemma:
      properties:
        definition:
          title: Definition
          type: string
        example:
          title: Example
          type: string
        uid:
          title: Uid
          type: string
        word:
          title: Word
          type: string
      required:
      - uid
      - word
      - definition
      - example
      title: Lemma
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: FastAPI
  version: 0.1.0
openapi: 3.1.0
paths:
  /ping:
    get:
      operationId: ping_ping_get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Ping
  /word/lemma:
    get:
      operationId: list_lemmas_word_lemma_get
      parameters:
      - in: query
        name: search_string
        required: false
        schema:
          default: ''
          title: Search String
          type: string
      - in: query
        name: page_number
        required: false
        schema:
          default: 1
          title: Page Number
          type: integer
      - in: query
        name: page_size
        required: false
        schema:
          default: 50
          title: Page Size
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Lemma'
                title: Response List Lemmas Word Lemma Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: List Lemmas
    post:
      operationId: create_lemma_word_lemma_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lemma'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Create Lemma Word Lemma Post
                type: string
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Lemma
